<script type="text/javascript">
// First static example



var first_attitude = $.flightIndicator('#first_attitude', 'attitude', {size:350, roll:0, pitch:0, showBox : true});
// Dynamic examples





	var attitude = $.flightIndicator('#attitude', 'attitude', {roll:0, pitch:0, size:400, 			showBox : false});
	var heading = $.flightIndicator('#heading', 'heading', {heading:1, showBox:false, size:400});
	var variometer = $.flightIndicator('#variometer', 'variometer', {vario:105, showBox:false, size:400});
	var airspeed = $.flightIndicator('#airspeed', 'airspeed', {showBox: false, airspeed : 50, size:400});
	var altimeter = $.flightIndicator('#altimeter', 'altimeter',{showBox: false, size:400});
	var turn_coordinator = $.flightIndicator('#turn_coordinator', 'turn_coordinator', {turn:turn,showBox: false, size:400});



function loadDoc() {
  const xhttp = new XMLHttpRequest();
  xhttp.onload = function() {


	

	eval(this.responseText);




	
	attitude.setRoll(roll);			// Sets the roll of an attitude indicator
	attitude.setPitch(pitch);			// Sets the pitch of an attitude indicator
	//heading.setHeading(heading);		// Sets the heading of an heading indicator
	variometer.setVario(vario);			// Sets the climb speed of an variometer indicator
	airspeed.setAirSpeed(speed);		// Sets the speed of an airspeed indicator
	altimeter.setAltitude(altitude);	// Sets the altitude of an altimeter indicator
	altimeter.setPressure(pressure);	// Sets the pressure of an altimeter indicator
	turn_coordinator.setTurn(turn);

	//alert("test");


    }
  xhttp.open("GET", "data.json", true);
  xhttp.send();
}



setInterval(loadDoc, 100);

</script>
